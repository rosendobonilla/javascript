<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica JS</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body class="bg-light">

    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <img src="imagenes/icono-js.png" width="30" height="30" class="align-top" alt="">
            Desarrollo de aplicaciones web
        </a>
        <div class="form-inline">
            <input id="textoBuscar" class="form-control mr-sm-2" type="search" placeholder="Buscar número">
            <button class="btn btn-light mr-2" onclick="buscarNumero()" type="button">Buscar</button>
            <button type="button" class="btn btn-warning">
                Total de número agregados <span id="total" class="badge badge-light">0</span>
            </button>
        </div>
    </nav>

    <div id="container" class="mt-5">

        <div class="display-4 text-center mb-4">
            Arreglos en Javascript
        </div>


        <div id="app">

            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>

            <div class="input-group mb-5 w-75 mx-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <img src="imagenes/add.png" width="20" height="20" class="d-inline-block align-top mr-2" alt="">
                        Ingresa un número
                    </span>
                </div>
                <input type="text" id="txtNumero" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="text-center">
                <button type="button" id="btnAgregar" onclick="insertarArreglo()" class="btn btn-dark btn-md ">Guardar
                    número</button>
                <button type="button" id="btnMostrar" onclick="mostrarDatos('normal', '')" class="btn btn-dark btn-md ">Mostrar
                    los números guardados</button>

            </div>

            <div id="div-lista" class="w-50 mx-auto text-center mb-4">

            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
